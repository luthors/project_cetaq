<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="opened" [ngClass]="{'sidenav-small': isSmallScreen}">
    
    <button
      mat-fab
      extended
      class="button-sidenav-section">
      <mat-icon>build</mat-icon>
      <span *ngIf="!isSmallScreen">Herramientas</span>
    </button>

    <button
      mat-fab
      extended
      *ngIf="!isSmallScreen"
      class="button-sidenav"
      [routerLink]="['/main']">
      <mat-icon> insert_chart_outlined</mat-icon>
      <span *ngIf="!isSmallScreen">Búsqueda de fugas</span>
    </button>
    <button
      mat-fab
      extended
      matTooltip="Búsqueda de fugas"
      [matTooltipPosition]="position.value!"
      *ngIf="isSmallScreen"
      class="button-sidenav"
      [routerLink]="['/main']">
      <mat-icon> insert_chart_outlined</mat-icon>
      <span *ngIf="!isSmallScreen">Búsqueda de fugas</span>
    </button>
    
    <button
      mat-fab
      extended
      *ngIf="!isSmallScreen"
      class="button-sidenav"
      [routerLink]="['/rendimiento-hidraulico']">
      <mat-icon>assignment</mat-icon>
      <span *ngIf="!isSmallScreen">Cálculo del rendimiento hidráulico</span>
    </button>
    <button
      mat-fab
      extended
      matTooltip="Cálculo del rendimiento hidráulico"
      [matTooltipPosition]="position.value!"
      *ngIf="isSmallScreen"
      class="button-sidenav"
      [routerLink]="['/rendimiento-hidraulico']">
      <mat-icon>assignment</mat-icon>
      <span *ngIf="!isSmallScreen">Cálculo del rendimiento hidráulico</span>
    </button>

    <button
      mat-fab
      extended
      *ngIf="!isSmallScreen && showAssigModule"
      class="button-sidenav"
      [routerLink]="['/asignacion-usuarios-a-sectores']">
      <mat-icon>assignment_ind</mat-icon>
      <span *ngIf="!isSmallScreen"
        >Asignación de usuario a sectores hidráulicos</span
      >
    </button>
    <button
      mat-fab
      extended
      matTooltip="Asignación de usuario a sectores hidráulicos"
      [matTooltipPosition]="position.value!"
      *ngIf="isSmallScreen && showAssigModule"
      class="button-sidenav"
      [routerLink]="['/asignacion-usuarios-a-sectores']">
      <mat-icon>assignment_ind</mat-icon>
      <span *ngIf="!isSmallScreen"
        >Asignación de usuario a sectores hidráulicos</span
      >
    </button>

    <button mat-fab extended *ngIf="!isSmallScreen" class="button-sidenav-section" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span *ngIf="!isSmallScreen">Cerrar Sesión</span>
    </button>
    <button mat-fab extended matTooltip="Cerrar Sesión" [matTooltipPosition]="position.value!" *ngIf="isSmallScreen" class="button-sidenav-section" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span *ngIf="!isSmallScreen">Cerrar Sesión</span>
    </button>

    <div class="logo-container">
      <img src="../../../assets/images/logo_cetaqua_blue.png" alt="Logo de la empresa" class="company-logo">
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <button mat-icon-button class="example-icon" (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
      </button>
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
