<mat-card class="container">
  <mat-card-content>
    <ng-container [ngSwitch]="data.variable">
      <div *ngSwitchCase="0">
        <ul>
          <li *ngFor="let va of vari">
            <p class="info-title"><strong>{{va.title}}</strong></p>
            <ul>
              <li class="info-subtitle">{{va.content}}</li>
            </ul>
          </li>
        </ul>
      </div>
      <div *ngSwitchCase="1">
        <ul>
          <li *ngFor="let inf of info">
            <p class="info-title"><strong>{{inf.title}}</strong></p>
            <ul *ngFor="let cont of inf.content">
              <li class="info-subtitle">{{cont.subtitle}}</li>
              <ul *ngFor="let text of cont.text" class="info-text">
                <li>{{text}}</li>
              </ul>
            </ul>
          </li>
        </ul>  
      </div>
      <div *ngSwitchCase="2">
      <ul>
        <li>
          <p class="info-title"><strong>{{info[data.index].title}}</strong></p>
          <ul *ngFor="let cont of info[data.index].content">
            <li class="info-subtitle">{{cont.subtitle}}</li>
            <ul *ngFor="let text of cont.text" class="info-text">
              <li>{{text}}</li>
            </ul>
          </ul>
        </li>
      </ul>
      </div>
      <div *ngSwitchCase="3">Contenido para variable igual a 3</div>
      <div *ngSwitchDefault>Contenido para variable fuera del rango 1-3</div>
    </ng-container>
  </mat-card-content>
</mat-card>
