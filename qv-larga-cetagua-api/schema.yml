          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Files'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
          description: ''
    patch:
      operationId: api_files_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Archivo.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFiles'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedFiles'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedFiles'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
          description: ''
    delete:
      operationId: api_files_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Archivo.
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/hydraulic_performance/:
