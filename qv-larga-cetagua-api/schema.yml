        schema:
          type: integer
        description: Bimester
        required: true
      - in: query
        name: City
        schema:
          type: string
        description: Name of City
        required: true
      - in: query
        name: Sector
        schema:
          type: string
        description: Name of Sector
        required: true
      - in: query
        name: Year
        schema:
          type: integer
        description: Year
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/leaks_search/:
